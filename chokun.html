<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ประวัติส่วนตัว</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI", Tahoma, sans-serif;
  background:linear-gradient(135deg,#dbeafe,#f0f9ff);
}

/* การ์ด */
.card{
  max-width:700px;
  margin:50px auto;
  background:#ffffff;
  border-radius:22px;
  padding:30px;
  box-shadow:0 15px 40px rgba(0,123,255,0.25);
  display:flex;
  gap:25px;
}

/* รูป */
.card img{
  width:200px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

/* หัวข้อ */
.card h1{
  color:#2563eb;
  margin:0 0 12px;
}

/* ข้อความ */
.card p{
  line-height:1.8;
  color:#333;
}

/* ปุ่ม */
.btn{
  display:inline-block;
  margin-top:10px;
  padding:10px 20px;
  background:#3b82f6;
  color:#fff;
  border-radius:999px;
  text-decoration:none;
  transition:0.3s;
}
.btn:hover{
  background:#2563eb;
  transform:scale(1.05);
}

/* กลับ */
.back{
  display:block;
  text-align:center;
  margin-top:30px;
  color:#2563eb;
  text-decoration:none;
  font-weight:bold;
}
body{
  background:linear-gradient(135deg,#0f172a,#1e293b);
}
.card{
  box-shadow:0 0 30px rgba(168,85,247,0.6);
}
.card img{
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.35);
}
.btn{
  background:linear-gradient(135deg,#2563eb,#4f46e5);
  box-shadow:0 8px 20px rgba(0,0,0,0.35);
}
.btn:hover{
  transform:translateY(-2px) scale(1.05);
}
/* รูปเด้งนิด ๆ */
.card img{
  transition:0.4s;
}
.card{
  animation:pop .5s ease;
}

@keyframes pop{
  0%{ transform:scale(.8); opacity:0 }
  100%{ transform:scale(1); opacity:1 }
}

.card img:hover{
  transform:scale(1.05) rotate(-1deg);
}
</style>
</head>

<body>

<div class="card">
  <img src="images/chokun.jpg">

  <div>
    <h1>ประวัติส่วนตัว</h1>

    <p>
      <b>ชื่อ :</b> นาย ธนกฤต สุขเเก้ว (โชกุน) <br>
      <b>วันเกิด :</b> 7 กันยายน 2552<br>
      <b>แผนการเรียน :</b> วิทยาศาสตร์-คณิตศาสตร์
    </p>

    <a href="https://www.instagram.com/thanakit_sukkaew/" class="btn">Instagram</a>
    <a href="https://www.facebook.com/thanakit.sukkaew/" class="btn">Facebook</a>
  </div>
</div>

</body>
</html>
