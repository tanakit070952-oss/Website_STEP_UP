<script>
function shootingStar(){
  const star = document.createElement("div");
  star.innerHTML = "üå†";
  star.style.position = "fixed";
  star.style.left = Math.random()*window.innerWidth + "px";

    y += 6;   // ‡πÅ‡∏ô‡∏ß‡∏ï‡∏Å

    star.style.top = y + "px";

// ‡∏¢‡∏¥‡∏á‡∏î‡∏≤‡∏ß‡∏ï‡∏Å‡∏ó‡∏∏‡∏Å 1‚Äì3 ‡∏ß‡∏¥ (‡∏™‡∏∏‡πà‡∏°)

// ===== Canvas =====
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// ===== Mouse =====
let mouse = { x:null, y:null };

window.addEventListener("mousemove", e=>{
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

window.addEventListener("mouseleave", ()=>{
  mouse.x = null;
  mouse.y = null;
});
let hue = 0; // <<< ‡∏ï‡∏±‡∏ß‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏™‡∏µ

class Line{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.vx=(Math.random()-0.5)*1.3;
    this.vy=(Math.random()-0.5)*1.3;
    this.len=15+Math.random()*20;
    this.hue=Math.random()*360;
  }
  update(){
    if(mouse.x){
      let dx=mouse.x-this.x;
      let dy=mouse.y-this.y;
      let d=Math.sqrt(dx*dx+dy*dy);
      if(d<150){
        this.x-=dx/18;
        this.y-=dy/18;
      }
    }
    this.x+=this.vx;
    this.y+=this.vy;
    this.hue += 1; // <<< ‡∏™‡∏µ‡πÑ‡∏´‡∏•
    if(this.x<0||this.x>canvas.width) this.vx*=-1;
    if(this.y<0||this.y>canvas.height) this.vy*=-1;
  }
  draw(){
    ctx.beginPath();
    ctx.moveTo(this.x,this.y);
    ctx.lineTo(this.x+this.vx*this.len,this.y+this.vy*this.len);
    ctx.strokeStyle = `hsla(${this.hue},100%,60%,0.6)`; // <<< ‡∏™‡∏µ‡∏£‡∏∏‡πâ‡∏á
    ctx.lineWidth = 1;
    ctx.stroke();
  }
}

const lines=[];
for(let i=0;i<140;i++) lines.push(new Line());

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  lines.forEach(l=>{
    l.update();
    l.draw();
  });
  requestAnimationFrame(animate);
}
animate()


</script>
