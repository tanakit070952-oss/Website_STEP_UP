<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ประวัติส่วนตัว</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI", Tahoma, sans-serif;
  background:linear-gradient(135deg,#dbeafe,#f0f9ff);
}

/* การ์ด */
.card{
  max-width:700px;
  margin:50px auto;
  background:#ffffff;
  border-radius:22px;
  padding:30px;
  box-shadow:0 15px 40px rgba(0,123,255,0.25);
  display:flex;
  gap:25px;
}

/* รูป */
.card img{
  width:200px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

/* หัวข้อ */
.card h1{
  color:#2563eb;
  margin:0 0 12px;
}

/* ข้อความ */
.card p{
  line-height:1.8;
  color:#333;
}

/* ปุ่ม */
.btn{
  display:inline-block;
  margin-top:10px;
  padding:10px 20px;
  background:#3b82f6;
  color:#fff;
  border-radius:999px;
  text-decoration:none;
  transition:0.3s;
}
.btn:hover{
  background:#2563eb;
  transform:scale(1.05);
}

/* กลับ */
.back{
  display:block;
  text-align:center;
  margin-top:30px;
  color:#2563eb;
  text-decoration:none;
  font-weight:bold;
}
/* รูปเด้งนิด ๆ */
.card img{
  transition:0.4s;
}

.card img:hover{
  transform:scale(1.05) rotate(-1deg);
}
.card{
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  border:2px solid transparent;
}

.card:hover{
  border:2px solid #3b82f6;
  box-shadow:0 0 25px #60a5fa;
}
.typing{
  overflow:hidden;
  white-space:nowrap;
  border-right:3px solid #2563eb;
  width:0;
  animation:typing 3s steps(25,end) forwards, blink .7s infinite;
}

@keyframes typing{
  to{ width:100% }
}
@keyframes blink{
  50%{ border-color:transparent }
}
.card img:hover{
  transform:scale(1.05) rotate(2deg);
}
.btn{
  background:linear-gradient(45deg,#2563eb,#06b6d4);
  color:white;
}
.card{
  animation:pop .5s ease;
}

@keyframes pop{
  0%{ transform:scale(.8); opacity:0 }
  100%{ transform:scale(1); opacity:1 }
}

</style>
</head>

<body>

<div class="card">
  <img src="images/toon.jpg">

  <div>
    <h1 class="typing">ประวัติส่วนตัว</h1>

    <p>
      <b>ชื่อ :</b> นาย ณัฎฐากร อิ่มอ้วน (ตูน) <br>
      <b>วันเกิด :</b> 15 มีนาคม 2553  <br>
      <b>แผนการเรียน :</b> วิทยาศาสตร์ คณิตศาสตร์ เทคโนโลยีการเกษตร 
    </p>

    <a href="https://www.facebook.com/nadthakr.523691" class="btn">Facebook</a>
  </div>
</div>

</body>
</html>
